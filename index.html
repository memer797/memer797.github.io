<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Movie Website</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    main {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      padding: 20px;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icon {
      margin: 0 10px;
      font-size: 18px; /* Adjust the icon size */
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .icon-text {
      margin-left: 5px;
    }

    .social-icon:hover {
      color: #e50914; /* Change color on hover */
    }
  </style>
</head>
<body>

  <main>
    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://www.facebook.com/" class="social-icon" target="_blank">
        <img src="facebook-icon.png" alt="Facebook" width="18" height="18" class="icon-img">
        <span class="icon-text">Facebook</span>
      </a>
      <a href="https://www.instagram.com/" class="social-icon" target="_blank">
        <img src="instagram-icon.png" alt="Instagram" width="18" height="18" class="icon-img">
        <span class="icon-text">Instagram</span>
      </a>
      <a href="https://wa.me/1234567890" class="social-icon" target="_blank">
        <img src="whatsapp-icon.png" alt="WhatsApp" width="18" height="18" class="icon-img">
        <span class="icon-text">WhatsApp</span>
      </a>
      <a href="https://t.me/" class="social-icon" target="_blank">
        <img src="telegram-icon.png" alt="Telegram" width="18" height="18" class="icon-img">
        <span class="icon-text">Telegram</span>
      </a>
    </div>
  </main>

</body>
</html>
