<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memer797's Movie Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('background-pattern.png');
        }

        #header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 36px;
        }

        #search-bar {
            text-align: center;
            padding: 20px;
        }

        #movies-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .movie {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
            border-radius: 15px 15px 0 0;
        }

        .movie a {
            display: block;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }

        #next-button {
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="header">
        memer797's Movie Page
    </div>

    <div id="search-bar">
        <!-- Add your search bar code here -->
        <input type="text" placeholder="Search..." style="padding: 10px; font-size: 16px;">
        <button style="padding: 10px 20px;">Search</button>
    </div>

    <div id="movies-list">
        <!-- Add your first 10 movies here -->
        <div class="movie">
            <img src="movie1.jpg" alt="Movie 1">
            <a href="link_to_another_web1.html">Movie 1</a>
        </div>
        <!-- Repeat similar structure for other movies -->

    </div>

    <div id="next-button">
        <!-- Add your next button code here -->
        <button style="padding: 10px 20px;">Next</button>
    </div>

</body>
</html>
