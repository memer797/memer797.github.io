if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $email = $_POST["email"];
    $comment = $_POST["comment"];

    // You can add additional validation here

    // Save the comment to a file (or database in a real-world scenario)
    $data = ["email" => $email, "comment" => $comment];
    $comments = json_decode(file_get_contents("comments.json"), true);
    $comments[] = $data;
    file_put_contents("comments.json", json_encode($comments));

    echo "<p>Comment submitted successfully!</p>";
}
?>

<h2>User Page - Leave a Comment</h2>
<form action="<?php echo htmlspecialchars($_SERVER["PHP_SELF"]); ?>" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" rows="4" required></textarea>

    <button type="submit">Submit</button>
</form>
