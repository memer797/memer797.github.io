<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movieswhere</title>
  <!-- Add your logo link here -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 100px;
      height: auto;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
    }

    /* Login Styles */
    .login-container {
      text-align: right;
    }

    .login-button {
      background-color: #e50914;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #trending {
      background-color: #f5f5f5;
    }

    #trending .movie-container {
  margin: 10px;
  text-align: center;
  width: 150px; /* Adjust the width as needed */
}

#trending .movie-image {
  width: 100%; /* Make the image fill the container */
  height: 200px; /* Adjust the height as needed */
  object-fit: cover;
  border-radius: 10px;
}


    .movie-name {
      margin-top: 5px;
    }

    /* New Section */
.new-section {
  overflow-x: auto;
  white-space: nowrap;
  direction: ltr; /* Changed to left-to-right direction */
  text-align: center;
  margin-top: 20px; /* Adjust the top margin as needed */
}

.new-section .section-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.new-section .movie-container {
  display: inline-block;
  margin-right: 15px; /* Adjust spacing between movies */
  text-align: center;
  width: 299px; /* Set the width */
}

.new-section .movie-image {
  width: 100%; /* Make the image fill the container */
  height: 168px; /* Set the height */
  object-fit: cover;
  border-radius: 10px;
}

.new-section .movie-name {
  margin-top: 5px;
  font-size: 14px;
}


    
    
    
    
    
    
    
   /* footer section */
.footer {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
  width: 100%;
  position: fixed;
  bottom: 0;
}

/* Add this media query for smaller screens, like Android devices */
@media screen and (max-width: 767px) {
  .footer {
    position: relative;
  }
}

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .footer-logo {
      flex-basis: 100%;
      margin-bottom: 10px;
    }

    .footer-logo img {
      width: 100%;
      max-width: 100px;
      border-radius: 8px; /* Adding border radius for a rounded look */
    }

    .footer-links {
      flex-basis: 100%;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 12px;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #e50914; /* Hover color */
    }

    .footer-social {
      flex-basis: 100%;
      margin-bottom: 10px;
    }

    .social-icon {
      margin: 0 10px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #e50914; /* Hover color */
    }

    .footer-copyright {
      flex-basis: 100%;
      margin-top: 10px;
      font-size: 12px;
    }

    /* Responsive styles */
    @media (min-width: 768px) {
      .footer-content {
        justify-content: space-between;
      }

      .footer-logo,
      .footer-links,
      .footer-social,
      .footer-copyright {
        flex-basis: calc(25% - 10px);
        margin: 0;
      }
    }
    
.footer-copyright {
      flex-basis: 100%;
      margin-top: 10px;
      font-size: 12px;
}
   
    
    
  </style>
</head>
<body>

  <header>
    <img src="your-logo.png" alt="Movieswhere Logo">
    <div class="login-container">
      <button class="login-button">Login</button>

  <nav>

    <div class="movie-container">

  <main>
  <!-- New Section -->
  <div class="new-section">

</main>

  <!-- Social Icons -->
<div class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <!-- Add your logo here -->
        <img src="your-logo.png" alt="Your Logo">

      <div class="footer-links">
        <a href="#">Home</a>

      <div class="footer-copyright">
        <p>&copy; 2023 Memer797. All rights reserved.</p>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script>
  // Initialize Slick slider
  $(document).ready(function(){
    $('#trending').slick({
      infinite: true,
      slidesToShow: 1,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000, // Adjust the speed as needed
      pauseOnHover: true,
      arrows: false // Set arrows to false to hide them
    });
  });
  </script>
</body>
</html>
