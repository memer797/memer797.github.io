<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movieswhere</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 100px;
      height: auto;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
    }

    main {
      padding: 20px;
    }

    /* Example Movie Listing Styles */
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .movie {
      width: 30%;
      margin-bottom: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }

    .movie-info {
      padding: 15px;
    }

    .movie h3 {
      margin: 0;
    }

    /* Login Styles */
    .login-container {
      text-align: right;
    }

    .login-button {
      background-color: #e50914;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <img src="your-logo.png" alt="Movieswhere Logo">
    <div class="login-container">
      <button class="login-button">Login</button>
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">TV Shows</a>
    <a href="#">Genres</a>
    <a href="#">Search</a>
  </nav>

  <main>
    <h1>Featured Movies</h1>
    <div class="movie-container">
      <!-- Example Movie Listing -->
    
  <div class="movie">
                       <img src="movie1.jpg" alt="Movie 1" class="movie-info">
          <h3>Movie Title 1</h3>
        </div>


      <!-- Add more movie listings as needed -->
    </div>
  </main>

  <!-- The rest of your website content goes here -->

</body>
</html>
