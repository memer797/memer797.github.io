<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #trending {
            overflow-x: scroll;
            white-space: nowrap;
            background-color: #f5f5f5;
        }

        .movie-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .movie-image {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .movie-name {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Top Trending Movies</h1>
    </div>

    <div id="trending">
        <!-- Add your trending movies here -->
        <div class="movie-container">
            <img class="movie-image" src="movie1.jpg" alt="Movie 1">
            <div class="movie-name">Movie 1</div>
        </div>
        <div class="movie-container">
            <img class="movie-image" src="movie2.jpg" alt="Movie 2">
            <div class="movie-name">Movie 2</div>
        </div>
        <div class="movie-container">
            <img class="movie-image" src="movie3.jpg" alt="Movie 3">
            <div class="movie-name">Movie 3</div>
        </div>
        <div class="movie-container">
            <img class="movie-image" src="movie4.jpg" alt="Movie 4">
            <div class="movie-name">Movie 4</div>
        </div>
        <!-- Add more movie containers as needed -->
    </div>

    <!-- Add other sections of your website below -->

</body>
</html>
