<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .icons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .social-icons,
    .copyright-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .social-icon,
    .copyright-icon {
      margin: 0 15px;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icon:hover,
    .copyright-icon:hover {
      color: #e50914; /* Change color on hover */
    }

    .bottom-section {
      text-align: center;
      padding: 40px 20px; /* Increased padding for a more pronounced effect */
      background-color: #222;
      position: relative;
    }

    .bottom-text {
      margin: 0;
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icons-container">
      <!-- Social Icons -->
      <div class="social-icons">
        <a href="https://www.facebook.com/" class="social-icon" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/1234567890" class="social-icon" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://t.me/" class="social-icon" target="_blank"><i class="fab fa-telegram"></i></a>
      </div>

      <!-- Copyright Icons -->
      <div class="copyright-icons">
        <a href="#" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-icon" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <p class="bottom-text">Â© 2023 Movie Website. All rights reserved.</p>
  </div>

</body>
</html>
