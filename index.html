<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark/Light Mode Toggle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.5s ease; /* Smooth transition for background color change */
    }

    .toggle-container {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    .toggle-btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      outline: none;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #2c3e50;
      color: #ecf0f1;
    }
  </style>
</head>
<body>

  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>
  </div>

  <h1>Your Website Content</h1>
  <p>This is an example content on your website.</p>

  <script>
    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
