<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    main {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      padding: 20px;
    }

    /* Trending Section */
    .trending-section {
      overflow-x: auto;
      white-space: nowrap;
      animation: scrollLeft 20s linear infinite; /* Added animation for scrolling */
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .movie-container {
      display: inline-block;
      margin-right: 15px; /* Adjust spacing between movies */
      text-align: center;
    }

    .movie-image {
      width: 240px; /* Adjusted to 16:9 aspect ratio */
      height: 135px;
      object-fit: cover;
      border-radius: 10px;
    }

    .movie-name {
      margin-top: 5px;
      font-size: 14px;
    }

    /* New Section */
    .new-section {
      overflow-x: auto;
      white-space: nowrap;
      direction: ltr; /* Changed to left-to-right direction */
      margin-top: 20px; /* Adjust spacing between sections */
    }

    .new-container {
      display: inline-block;
      margin-right: 15px; /* Adjust spacing between movies */
      text-align: center;
    }

    .new-image {
      width: 240px; /* Adjusted to 16:9 aspect ratio */
      height: 135px;
      object-fit: cover;
      border-radius: 10px;
    }

    .new-name {
      margin-top: 5px;
      font-size: 14px;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icon {
      margin: 0 15px;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #e50914; /* Change color on hover */
    }

    /* Bottom Section */
    .bottom-section {
      text-align: center;
      padding: 20px;
      background-color: #222;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .bottom-text {
      margin: 0;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

  <main>
    <!-- Trending Section -->
    <div class="trending-section">
      <div class="movie-container">
        <img class="movie-image" src="https://via.placeholder.com/240x135" alt="Movie 1">
        <div class="movie-name">Movie 1</div>
      </div>
      <div class="movie-container">
        <img class="movie-image" src="https://via.placeholder.com/240x135" alt="Movie 2">
        <div class="movie-name">Movie 2</div>
      </div>
      <div class="movie-container">
        <img class="movie-image" src="https://via.placeholder.com/240x135" alt="Movie 3">
        <div class="movie-name">Movie 3</div>
      </div>
      <!-- Add more movie containers as needed -->
    </div>

    <!-- New Section -->
    <div class="new-section">
      <div class="new-container">
        <img class="new-image" src="https://via.placeholder.com/240x135" alt="New Movie 1">
        <div class="new-name">New Movie 1</div>
      </div>
      <div class="new-container">
        <img class="new-image" src="https://via.placeholder.com/240x135" alt="New Movie 2">
        <div class="new-name">New Movie 2</div>
      </div>
      <div class="new-container">
        <img class="new-image" src="https://via.placeholder.com/240x135" alt="New Movie 3">
        <div class="new-name">New Movie 3</div>
      </div>
      <!-- Add more movie containers as needed -->
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://www.facebook.com/" class="social-icon" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/1234567890" class="social-icon" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://t.me/" class="social-icon" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
  </main>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <p class="bottom-text">Â© 2023 Movie Website. All rights reserved.</p>
  </div>

</body>
</html>
