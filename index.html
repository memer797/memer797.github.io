<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Movie Website</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    main {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      padding: 20px;
    }

    /* Trending Section */
    .trending-section {
      overflow-x: auto;
      white-space: nowrap;
      direction: ltr; /* Changed to left-to-right direction */
    }

    .movie-container {
      display: inline-block;
      margin-right: 15px; /* Adjust spacing between movies */
      text-align: center;
    }

    .movie-image {
      width: 240px; /* Adjusted to 16:9 aspect ratio */
      height: 135px;
      object-fit: cover;
      border-radius: 10px;
    }

    .movie-name {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <main>
    <!-- Trending Section -->
    <div class="trending-section">
      <div class="movie-container">
        <img class="movie-image" src="https://via.placeholder.com/240x135" alt="Movie 1">
        <div class="movie-name">Movie 1</div>
      </div>
      <div class="movie-container">
        <img class="movie-image" src="https://via.placeholder.com/240x135" alt="Movie 2">
        <div class="movie-name">Movie 2</div>
      </div>
      <div class="movie-container">
        <img class="movie-image" src="https://via.placeholder.com/240x135" alt="Movie 3">
        <div class="movie-name">Movie 3</div>
      </div>
      <!-- Add more movie containers as needed -->
    </div>
  </main>

</body>
</html>
