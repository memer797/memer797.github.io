<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      flex: 1;
    }

    .search {
      flex: 2;
      text-align: center;
    }

    .login {
      flex: 1;
      text-align: right;
    }

    /* Style the search and login links */
    input[type="text"], input[type="submit"] {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 70%;
    }

    a {
      text-decoration: none;
      color: #fff;
      margin: 5px;
    }

    /* Style the login link */
    .login a {
      color: #fff;
      text-decoration: none;
      padding: 8px;
      margin: 5px;
      border-radius: 3px;
      cursor: pointer;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <!-- Your logo goes here -->
      <img src="your-logo.png" alt="Logo">
    </div>

    <div class="search">
      <form action="#" method="get">
        <input type="text" name="search" placeholder="Search...">
        <input type="submit" value="Search">
      </form>
    </div>

    <div class="login">
      <!-- Your login link goes here -->
      <a href="#">Login</a>
    </div>
  </div>

  <!-- The rest of your website content goes here -->

</body>
</html>
