<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .movie-card {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .movie-card img {
            max-width: 120px;
            border-radius: 4px;
            margin-right: 20px;
        }

        .movie-details {
            flex-grow: 1;
        }

        .movie-details h2 {
            margin-top: 0;
            font-size: 20px;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        FilmyFly Movie Page
    </header>

    <main>
        <div class="movie-card">
            <img src="movie-poster.jpg" alt="Movie Poster">
            <div class="movie-details">
                <h2>Movie Title</h2>
                <p>Release Date: January 1, 2023</p>
                <p>Genre: Action, Adventure</p>
                <p>Director: John Doe</p>
                <p>Summary: Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
        </div>

        <!-- Add more movie cards as needed -->

    </main>

    <footer>
        &copy; 2023 FilmyFly. All Rights Reserved.
    </footer>
</body>
</html>
