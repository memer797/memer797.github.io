<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Movie Website</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    main {
      font-family: Arial, Helvetica, sans-serif;
      background-color:#111;
      padding: 20px;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icon {
      margin: 0 10px;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #e50914; /* Change color on hover */
    }
  </style>
</head>
<body>

  <main>
    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://www.facebook.com/" class="social-icon" target="_blank">FB</a>
      <a href="https://www.instagram.com/" class="social-icon" target="_blank">Insta</a>
      <a href="https://wa.me/1234567890" class="social-icon" target="_blank">WhatsApp</a>
      <a href="https://t.me/" class="social-icon" target="_blank">Telegram</a>
    </div>
  </main>

</body>
</html>
