<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movieswhere</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 100px;
      height: auto;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
    }

    main {
      padding: 20px;
    }

    /* Movie Category Styles */
    .categories {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch; /* For smoother scrolling on iOS */
    }

    .category {
      display: inline-block;
      vertical-align: top;
      margin-right: 20px;
      width: 60%; /* Adjust the width based on your design */
    }

    .category h2 {
      color: #e50914; /* Netflix red color */
      border-bottom: 2px solid #e50914;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .movie-container {
      display: flex;
      flex-wrap: nowrap; /* Prevent wrapping to next line */
      overflow-x: auto;
      -webkit-overflow-scrolling: touch; /* For smoother scrolling on iOS */
    }

    .movie {
      width: 30%;
      margin-right: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .movie:last-child {
      margin-right: 0; /* Remove right margin for the last movie in the category */
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }

    .movie-info {
      padding: 15px;
    }

    .movie h3 {
      margin: 0;
    }

    /* Login Styles */
    .login-container {
      text-align: right;
    }

    .login-button {
      background-color: #e50914;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <img src="your-logo.png" alt="Movieswhere Logo">
    <div class="login-container">
      <button class="login-button">Login</button>
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">TV Shows</a>
    <a href="#">Genres</a>
    <a href="#">Search</a>
  </nav>

  <main>
    <div class="categories">
      <div class="category">
        <h2>Action Thriller Movies</h2>
        <div class="movie-container">
          <!-- Example Movie Listing -->
          <div class="movie">
            <img src="action_movie1.jpg" alt="Action Movie 1">
            <div class="movie-info">
              <h3>Action Movie 1</h3>
              <p>Release Year: 2022</p>
            </div>
          </div>

          <div class="movie">
            <img src="action_movie2.jpg" alt="Action Movie 2">
            <div class="movie-info">
              <h3>Action Movie 2</h3>
              <p>Release Year: 2021</p>
            </div>
          </div>

          <!-- Add more action thriller movie listings as needed -->
        </div>
      </div>

      <div class="category">
        <h2>Horror Movies</h2>
        <div class="movie-container">
          <!-- Example Movie Listing -->
          <div class="movie">
            <img src="horror_movie1.jpg" alt="Horror Movie 1">
            <div class="movie-info">
              <h3>Horror Movie 1</h3>
              <p>Release Year: 2022</p>
            </div>
          </div>

          <div class="movie">
            <img src="horror_movie2.jpg" alt="Horror Movie 2">
            <div class="movie-info">
              <h3>Horror Movie 2</h3>
              <p>Release Year: 2021</p>
            </div>
          </div>

          <!-- Add more horror movie listings as needed -->
        </div>
      </div>

      <!-- Repeat the structure for other categories -->
      <!-- Comedy Movies, Action Movies, Animation Movies, etc. -->

    </div>
  </main>

  <!-- The rest of your website content goes here -->

</body>
</html>
