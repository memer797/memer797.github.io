<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movieswhere</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    header {
      background-color: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 100px;
      height: auto;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
    }

    main {
      padding: 20px;
    }

    .categories {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .category {
      margin-bottom: 30px;
      width: 100%;
    }

    .category h2 {
      color: #e50914; /* Netflix red color */
      border-bottom: 2px solid #e50914;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .movie-container {
      display: flex;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch; /* For smoother scrolling on iOS */
    }

    .movie {
      width: 30%;
      margin-right: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .movie:last-child {
      margin-right: 0; /* Remove right margin for the last movie in the category */
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }

    .movie-info {
      padding: 15px;
    }

    .movie h3 {
      margin: 0;
    }

    .login-container {
      text-align: right;
    }

    .login-button {
      background-color: #e50914;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const movieContainers = document.querySelectorAll('.movie-container');

      movieContainers.forEach(container => {
        const hammer = new Hammer(container);

        hammer.on('swipeleft', function () {
          container.scrollLeft += 300; // Adjust the scroll distance based on your design
        });

        hammer.on('swiperight', function () {
          container.scrollLeft -= 300; // Adjust the scroll distance based on your design
        });
      });
    });
  </script>
</head>
