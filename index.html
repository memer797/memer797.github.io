<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Movie Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    main {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      padding: 20px;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icon {
      margin: 0 15px;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #e50914; /* Change color on hover */
    }

    /* Bottom Section */
    .bottom-section {
      text-align: center;
      padding: 20px;
      background-color: #222;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .bottom-text {
      margin: 0;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

  <main>
    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://www.facebook.com/" class="social-icon" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/1234567890" class="social-icon" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://t.me/" class="social-icon" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
  </main>

  <!-- Bottom Section -->
  <div class="bottom-section">

  </div>

</body>
</html>
