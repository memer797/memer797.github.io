<!DOCTYPE html>
<html lang="en">
<head>

  <title>Movieswhere</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;

    }

    header {
      background-color: #111;
      padding: 15px;

main{

        }

. row_posters {

         max-height: 100px;
         margin-right: 10px;
         transition: trasform 450ms;
         }






    /* Login Styles */
    .login-container {

    }

    .login-button {
      background-color: #e50914;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
