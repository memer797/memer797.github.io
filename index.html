<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movieswhere</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 100px;
      height: auto;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
    }

    main {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      padding: 20px;
    }

    .row {
      margin-bottom: 20px;
    }

    .row h2 {
      margin-bottom: 10px;
    }

    .row_posters {
      display: flex;
      overflow-x: auto;
    }

    .row_poster {
      width: 100px;
      object-fit: contain;
      max-height: 100px;
      margin-right: 10px;
      transition: transform 450ms;
    }

    .row_poster:hover {
      transform: scale(1.08);
    }
  </style>
</head>
<body>

  <header>
    <img src="your-logo.png" alt="Movieswhere Logo">
    <div class="login-container">
      <button class="login-button">Login</button>
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">TV Shows</a>
    <a href="#">Genres</a>
    <a href="#">Search</a>
  </nav>

  <main>
    <!-- Netflix Orginals -->
    <div class="row">
      <h2>memer797</h2>
      <div class="row_posters">
        <img src="https://example.com/your-logo.png" alt="" class="row_poster" />
        <img src="images/large-movie2.jpg" alt="" class="row_poster" />
        <img src="images/large-movie3.jpg" alt="" class="row_poster" />
        <img src="images/large-movie4.jpg" alt="" class="row_poster" />
        <img src="images/large-movie5.jpg" alt="" class="row_poster" />
        <img src="images/large-movie6.jpg" alt="" class="row_poster" />
        <img src="images/large-movie7.jpg" alt="" class="row_poster" />
        <img src="images/large-movie8.jpg" alt="" class="row_poster" />
      </div>
    </div>

    <!-- Trending Now -->
    <div class="row">
      <h2>Trending Now</h2>
      <div class="row_posters">
        <img src="images/small-movie1.jpg" alt="" class="row_poster" />
        <img src="images/small-movie2.jpg" alt="" class="row_poster" />
        <img src="images/small-movie3.jpg" alt="" class="row_poster" />
        <img src="images/small-movie4.jpg" alt="" class="row_poster" />
        <img src="images/small-movie5.jpg" alt="" class="row_poster" />
        <img src="images/small-movie6.jpg" alt="" class="row_poster" />
        <img src="images/small-movie7.jpg" alt="" class="row_poster" />
        <img src="images/small-movie8.jpg" alt="" class="row_poster" />
      </div>
    </div>
  </main>

</body>
</html>
