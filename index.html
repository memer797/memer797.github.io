<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Comment Section</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        /* ... (styles from the previous example) */
    </style>
</head>
<body>
    <div id="comments-container">
        <!-- Existing comments will be displayed here -->
    </div>

    <div id="comment-form">
        <h2>Add a Comment</h2>
        <div id="g-signin2" data-onsuccess="onSignIn"></div>
        <form id="add-comment-form">
            <label for="comment">Comment:</label>
            <textarea id="comment" required></textarea>
            <button type="submit">Submit Comment</button>
        </form>
    </div>

    <script>
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            window.username = profile.getName(); // Store the username globally
        }

        document.addEventListener('DOMContentLoaded', function () {
            const commentForm = document.getElementById('add-comment-form');
            const commentsContainer = document.getElementById('comments-container');

            commentForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const commentText = document.getElementById('comment').value;

                if (commentText && window.username) {
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('comment');
                    commentElement.innerHTML = `<p><strong>${window.username}:</strong> ${commentText}</p>`;
                    commentsContainer.appendChild(commentElement);

                    // Clear the form after submitting
                    commentForm.reset();
                } else {
                    alert('Please sign in and enter a comment.');
                }
            });
        });
    </script>
</body>
</html>
